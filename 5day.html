<!DOCTYPE html>
<html>

<head>

      height: 50px;
      margin-bottom: 20px;

    }
  </style>



  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">

  </nav>
  <div class="container">

          </div>

      </div>
      <div class="col">

          <div class="card-body">
            <div id="icon3"></div>
            <div id="day3"></div>
            <div id="forecast-day3"></div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div id="icon4"></div>
            <div id="day4"></div>
            <div id="forecast-day4"></div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div id="icon5"></div>
            <div id="day5"></div>
            <div id="forecast-day5"></div>

          </div>
        </div>
      </div>

    </div>

    <script src="./five-day.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

</html>
